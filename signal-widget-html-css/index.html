<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <style></style>
    <title>signal-widget-html-css</title>
  </head>
  <body>
    <div class="soc-widget">
      <div class="soc-widget-signals-container">
        <div class="soc-signal-signal-item">
          <div class="soc-signal-body">
            <div class="soc-signal-time-post-by">
              <div class="soc-signal-token-related">
                <a
                  href="/token?name=ETH"
                  class="soc-signal-soc-signal-token-tag-link"
                  ><img
                    alt="Token ETH"
                    title="Token ETH"
                    loading="lazy"
                    width="36"
                    height="36"
                    decoding="async"
                    data-nimg="1"
                    class="soc-signal-soc-signal-token-tag-img"
                    src="https://placehold.co/36x36"
                    style="color: transparent"
                /></a>
              </div>
              <div class="soc-signal-frame-11015">
                <div class="soc-signal-time-ago">1 hour ago</div>
                <div class="soc-signal-postby-container">
                  <div class="soc-signal-postby-title">Auto generation</div>
                </div>
              </div>
            </div>
            <div class="soc-signal-content">
              <div class="soc-signal-infomation">
                <div class="soc-signal-main">
                  <div class="soc-signal-title">
                    Noticeable $LOOM on-chain activities amid price surge
                  </div>
                  <div class="soc-signal-related">
                    <div class="soc-signal-address-related">
                      <img
                        width="20"
                        height="20"
                        class="soc-signal-address-related-avatar"
                        src="https://placehold.co/20x20"
                      />
                      <div class="soc-signal-label">Justin Sun</div>
                      <svg
                        class="soc-signal-ic-24-fill-chevron-right"
                        width="12"
                        height="12"
                        viewBox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M4.64645 2.64645C4.84171 2.45118 5.15829 2.45118 5.35355 2.64645L8.35355 5.64645C8.54882 5.84171 8.54882 6.15829 8.35355 6.35355L5.35355 9.35355C5.15829 9.54882 4.84171 9.54882 4.64645 9.35355C4.45118 9.15829 4.45118 8.84171 4.64645 8.64645L7.29289 6L4.64645 3.35355C4.45118 3.15829 4.45118 2.84171 4.64645 2.64645Z"
                          fill="#8D8CA9"
                        />
                      </svg>
                    </div>
                  </div>
                  <div class="soc-signal-description">
                    <div
                      style="
                        text-align: left;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 24px;
                      "
                      class="text-line-camp-5"
                    >
                      Neque porro quisquam est qui dolorem ipsum quia dolor sit
                      amet, consectetur, adipisci velit Neque porro quisquam est
                      qui dolorem ipsum quia dolor sit amet, consectetur,
                      adipisci velit
                    </div>
                  </div>
                </div>
              </div>
              <div class="soc-signal-thumbnail">
                <img
                  src="https://placehold.co/600x400"
                  alt="Thumbnail"
                  class="soc-signal-thumbnail-img"
                />
              </div>
              <div class="soc-signal-tag-container">
                <div class="soc-signal-tag-bg">
                  <div class="soc-signal-tag-title">SELLING</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
